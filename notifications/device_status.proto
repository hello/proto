option java_package = "com.hello.suripu.api.notifications";

message SenseOffline  {
    optional string sense_id = 1;
    optional uint64 last_seen_timestamp_millis = 2;
}

message PillOffline {
    optional string pill_id = 1;
    optional uint64 last_seen_timestamp_millis = 2;
}

message PillBatteryLow {
    optional string pill_id = 1;
}